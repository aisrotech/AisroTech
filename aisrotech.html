<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AisroTech | Home</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      color: #FFF;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      background: #000;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("https://www.codingnepalweb.com/demos/create-glassmorphism-login-form-html-css/hero-bg.jpg"), #000;
      background-position: center;
      background-size: cover;
    }

    .wrapper {
      width: 90%;
      padding: 20px;
      display: flex;
      flex-flow: column;
      max-width: 500px;
      border-radius: 8px;
      text-align: center;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    svg.aisrotech-logo {
      fill: #FFF;
      height: 60px;
    }

    h1.heading {
      font-size: 22px;
    }

    p.dec {
      font-size: 14px;
      margin: 10px 0px;
    }

    .time-content {
      gap: 10px;
      width: 100%;
      height: 80px;
      display: flex;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 1000;
      align-items: center;
      max-width: 360px;
      justify-content: center;
    }

    .time-content .number {
      font-size: 28px;
      font-weight: 1000;
    }

    .time {
      width: 35%;
      display: flex;
      flex-flow: column;
    }

    p.dec-subc {
      margin-top: 20px;
      font-size: 14px;
    }

    .subscribe {
      gap: 10px;
      width: auto;
      height: 60px;
      padding: 10px;
      display: flex;
      font-size: 14px;
      margin: 0px 0px;
    }

    input {
      width: 70%;
      border: none;
      outline: none;
      padding: 10px;
      color: #FFF;
      border-radius: 3px;
      border: 1px solid #FFF;
      background: transparent;
      backdrop-filter: blur(8px);
    }

    button {
      width: 90px;
      color: #FFF;
      padding: 5px;
      border: none;
      outline: none;
      border-radius: 3px;
      background: #0015FF;
    }
  </style>
</head>

<script>
  const seconds = document.querySelector(".seconds .number"),
    minutes = document.querySelector(".minutes .number"),
    hours = document.querySelector(".hours .number"),
    days = document.querySelector(".days .number");

  let secValue = 11,
    minValue = 2,
    hourValue = 2,
    dayValue = 31;

  const timeFunction = setInterval(() => {
    secValue--;

    if (secValue === 0) {
      minValue--;
      secValue = 60;
    }
    if (minValue === 0) {
      hourValue--;
      minValue = 60;
    }
    if (hourValue === 0) {
      dayValue--;
      hourValue = 24;
    }

    if (dayValue === 0) {
      clearInterval(timeFunction);
    }
    seconds.innerHTML = secValue < 10 ? `0${secValue}` : secValue;
    minutes.innerHTML = minValue < 10 ? `0${minValue}` : minValue;
    hours.innerHTML = hourValue < 10 ? `0${hourValue}` : hourValue;
    days.innerHTML = dayValue < 10 ? `0${dayValue}` : dayValue;
  }, 1000); //1000ms = 1s



  document.querySelector(".subscribe").addEventListener("submit", () => {
    location.reload();
    alert('Thanks for showing interest we provide updates on our email address.')
  })
</script>
